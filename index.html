<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBackUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Your thoughts?</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="./images/smile.png" alt="">
                <small>Happy</small>
            </div>
            <div class="rating">
                <img src="./images/confused.png" alt="">
                <small>Confused</small>
            </div>
            <div class="rating">
                <img src="./images/sad.png" alt="">
                <small>Unhappy</small>
            </div>
        </div>   
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
